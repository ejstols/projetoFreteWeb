
<style>
    #formTodo{
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        background-color: yellow;
        
    }
    #formLista{
        position: relative;
        margin-top: 5px;
        width: 200px;
        float: left;
        background-color: red;
    }
    .jumbotron{
        width: auto;
        height: 200px;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 5px;
        margin-right: 5px;
        font-family: Arial;
        
    }
    .form_control{
        margin-top: 1px;
        margin-left: 3px;
        margin-bottom: 3px;
        appearance: field;
        font-size: 12
    }
    .btn{
        margin-left: 3px;
    }
    .dadosBusca
    {
        margin-left: 201px;
        margin-right: 5px;
        margin-top: 20px;
    }
    .input-group{
        margin-top: 2px;
    }
    .table-striped {
            position: relative;
            margin-right: auto;
            text-align: left;
            float: left;
    }
</style>

<div class="container">
    <div class="jumbotron">
        
        <h3>Buscar frete: </h3>
        <div class="input-group">
          <input type="text" class="form-control" ng-model="nomeCidade" placeholder="buscar pela cidade...">
          <span class="input-group-btn">
              <button class="btn btn-info glyphicon glyphicon-search" ng-click="buscar()"  type="button"></button>
          </span>
        </div>
        
    </div>
    <div>
        {{testa}}
        <!-- <button class="btn" ng-click="editar(MotoristaModel)">Editar</button> -->
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Email</th>
                <th>Cidade</th>
                <th></th>
                <th></th>
            </tr>
            
            <tr ng-repeat="MotoristaModel in lista">
               
                  <td>{{MotoristaModel.nome}}</td>
                  <td>{{MotoristaModel.endereco}}</td>
                  <td>{{MotoristaModel.email}}</td>
                  <td>{{MotoristaModel.cidade}}</td>
                
                  <td><button class="btn" ng-click="editar(MotoristaModel)">Editar</button></td>
                  <td><button class="btn" ng-click="deletar(MotoristaModel)">Deletar</button></td>
               
            </tr>
            
        </table>
    </div>   
</div>
